<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="images/logo.png" alt="brandLogo">
                    <h5>Master Card</h5>
                </span>
                <img src="images/chip.png" alt="chip" class="chip">
            </header>


            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">7540 7865 9865 1996</h5>
                    <h5 class="name">Harsh Sinha</h5>
                </div>

                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>05/30</h5>
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
